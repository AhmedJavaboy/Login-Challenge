<div class="container">
  <h1>
    login form
  </h1>
  <form id="web-form">
    <input class="form-control" type="text" name="email" placeholder="example@gmail.com" [(ngModel)]="email" required/>
    <input class="form-control" type="password" name="password" placeholder="********" [(ngModel)]="password" required/>
    <button class="btn btn-primary" type="submit">Log in</button>
  </form>
</div>
