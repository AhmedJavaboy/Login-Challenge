<div class="well">
  <form id="web-form" class="form-horizontal" (submit)="logIn()">
    <fieldset>
      <legend>User Info</legend>
      <div class="form-group">
        <label for="email" class="col-md-2 control-label">Email</label>
        <div class="col-md-10">
          <input class="form-control" type="text" name="email" placeholder="example@gmail.com" [(ngModel)]="email" required/>
        </div>
      </div>
      <div class="form-group">
        <label for="password" class="col-md-2 control-label">Password</label>
        <div class="col-md-10">
          <input class="form-control" type="password" name="password" placeholder="********" [(ngModel)]="password" required/>
        </div>
      </div>
      <div class="form-group">
        <div class="col-lg-10 col-lg-offset-2">
          <button type="reset" class="btn btn-default"> Reset </button>
          <button class="btn btn-primary" type="submit"> Log in </button>
        </div>
      </div>
    </fieldset>
  </form>
</div>
